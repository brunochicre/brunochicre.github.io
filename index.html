<!DOCTYPE html>
<meta charset='utf-8'>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Sketch your scratch!</title>
    </head>
    <body>
        <div id="grid"></div>
        <div class='buttonLine'>
            <button class="clear">CLEAR</button>
            <button id="changeSize">Change Grid Size</button>
            <button id="randomButton">RANDOM</button>
            <button id="blackButton">BLACK</button>
            <button id="shadesButton">SHADES</button>
            <button id="eraserButton">ERASER</button>
            <button id='styleSpan' class="jscolor {valueElement:'valueSpan',styleElement:'styleSpan',value:'ff6699'}">CHOOSE COLOR</button>
            <span id="a"></span>
        </div>
    </body>
    <script src='jscolor.js'></script>
    <script src="main.js"></script>
</html>
